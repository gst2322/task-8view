<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Views task</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .card {
            background-color: white;
            color: black;
            border-radius: 34px;
        }
        table tr td{
            border: none !important;
        }
    </style>

</head>

<body>
    <div style="background-color: rgb(48, 48, 92);" class="container">
        <div class="row" style="color: white;padding: 15px;padding-right: 0;">
            <div class="col-sm-6">
                <h3>Applicant details</h3>
                <form>
                    <div class="form-group ">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <h3>Dimension</h3>
                    <div>
                        <label class="radio-inline"><input onchange="priceCheck(this)" type="radio" value="1200" id="num1200" name="optradio" >1200</label>
                        <label class="radio-inline"><input onchange="priceCheck(this)" type="radio" value="1500" id="num1500" name="optradio">1500</label>
                        <label class="radio-inline"><input onchange="priceCheck(this)" type="radio" value="2400" id="num2400" name="optradio">2400</label>
                    </div>


                    <div>
                        <h3>Premium location charges</h3>
                        <label class="checkbox-inline"><input onchange="plcCheck1()" id="plc1" type="checkbox">East north</label>
                        <label class="checkbox-inline"><input onchange="plcCheck2()" id="plc2" type="checkbox">Corner</label>
                        <label class="checkbox-inline"><input onchange="plcCheck3()" id="plc3" type="checkbox">Park</label>
                    </div>

                    <div>
                        <h3>Discounts</h3>
                        <label class="checkbox-inline"><input onchange="disCheck1()" id="dis1" type="checkbox">Scheme 10:20:70 - Rs.100/sqft</label>
                        <label class="checkbox-inline"><input onchange="disCheck2()" id="dis2" type="checkbox"> Odd Plots - Rs.200/sqft</label>
                    </div>



                </form>
            </div>
            <div class="col-sm-6">
                <h3>Cost details</h3>
                <div class="card" style="padding: 10px;">
                    <div class="table-responsive ">
                       
                        <table class="table" >
                            <tr>
                                <td>
                                    Basic Price
                                </td>
                                <td style="text-align: end;">
                                    <p>

                                        &#8377; <span>2490</span>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    PLC
                                </td>
                                <td style="text-align: end;">
                                    <p>
                                        &#8377; <span id="plcprice">0</span>
                                    </p>
                                   
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    CLUB HOUSE CHARGES
                                </td>
                                <td style="text-align: end;">
                                    <p>
                                        &#8377; <span id="clc">0</span>
                                    </p>
                                  
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    LEGAL CHARGES
                                </td>
                                <td style="text-align: end;">
                                    <p>

                                        &#8377; <span id="legalCharge">45000</span>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    MAINTENANCE FOR 5yrs
                                </td>
                                <td style="text-align: end;">
                                    <p>
                                        &#8377; <span id="maintenance">0</span>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    DISCOUNTS
                                </td>
                                <td style="text-align: end;">
                                   <p> &#8377;
                                    <span id="totalDiscount">0</span>/sft
                                   </p> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    TOTAL
                                </td>
                                <td style="text-align: end;">
                                   <p>
                                    &#8377;<span id="totalAmount">0</span>
                                   </p> 
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary btn-lg btn-block">Continue to pay <span id="totalAmountBtn">0</span>  </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
